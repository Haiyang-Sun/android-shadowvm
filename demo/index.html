<!DOCTYPE html>
<html>
	<head>
		<title>reading file</title>
		<script type="text/javascript">

			setInterval(loopback, 1000);

			function loopback(){
				readText("f0");
				readText("f1");
				readText("f2");
			}

function readText(inputId){
	var that = document.getElementById(inputId);
	if(that.files && that.files[0]){
		var reader = new FileReader();
		reader.onload = function (e) {  
			var output=e.target.result;

			output=output.replace(/\n/g, "<br/>");
			output=output.replace(/<init>/g, "()");

			document.getElementById(inputId+"Div").innerHTML= output;
		};//end onload()
		reader.readAsText(that.files[0]);
	}//end if html5 filelist support
} 
function setVisible(idx){
	var div;
    div	= document.getElementById(""+idx);
	div.style.display = 'block';
	idx = (idx+1)%3;
    div	= document.getElementById(""+idx);
	div.style.display = 'none';
	idx = (idx+1)%3;
    div	= document.getElementById(""+idx);
	div.style.display = 'none';
}
</script>
																																																			</head>
																																																			<body>
																																																				<div id="header"> 
																																																					<a href="#0" onclick="setVisible(0)">branch coverage</a>
																																																					<a href="#1" onclick="setVisible(1)">network usage</a>
																																																					<a href="#2" onclick="setVisible(2)">permission check</a>
																																																			   	</div>
																																																				<div id="0">
																																																					<div id="f0Div">
																																																					</div>
																																																					<input type="file" id='f0' />
																																																				</div>
																																																				<div id="1">
																																																					<div id="f1Div">
																																																					</div>
																																																					<input type="file" id='f1' />
																																																				</div>
																																																				<div id="2">
																																																					<div id="f2Div">
																																																					</div>
																																																					<input type="file" id='f2' />
																																																				</div>
																																																			</body>
																																																		</html>
